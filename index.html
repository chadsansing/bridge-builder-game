<!doctype html>

<html>

<head>
  
  <title>Bridge Builder</title>
  
  <meta name="author" content="Mozilla">
  <meta name="title" content="Bridge Builder">
  <meta charset="utf-8">
  
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  
  <script
  			  src="http://code.jquery.com/jquery-3.0.0.min.js"
  			  integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
  			  crossorigin="anonymous"></script>
  
  <script src="scripts/script.js" type ="text/javascript"></script>
  
</head>

<body>
  
  <h1 class="banner">Bridge Builder</h1>
  
  <div id="player"></div>
  
  <div id="left-hand-land"></div>
  
  <div id="pit-of-despair"></div>
  
  <div id="right-hand-land"></div>
  
  <div id="castle"></div>
  
  <button id="go-button">Go!</button>
  <button id="reset-button">Reset!</button>
  
  <form class="user-input">
    <p>x-pos (left): <input type="text" id="block-x" value="30">%<br>
    y-pos (top): <input type="text" id="block-y" value="550">px<br>
    height: <input type="text" id="block-height" value="25">px<br>
    width: <input type="text" id="block-width" value="15">%</p>
    <p><button id="block-maker" onClick="makeBlock(); return false;">Bridge it!</button></p>
  </form>
    
</body>

</html>
